<!DOCTYPE html>
<html>
<head>

	<title>Chat app</title>
<script>

	if (localStorage.getItem('username') === null){
		window.location.href = "/";
	}
	document.addEventListener('DOMContentLoaded', () =>{
		document.querySelector('#name').innerHTML = localStorage.getItem('username');
		channels = JSON.parse(localStorage.getItem("channels"));
		
		for(var i = 0; i < channels.length; i++) {

    		const li = document.createElement('li');
			
			li.innerHTML=`<a href=\"/first/${channels[i]}\">${channels[i]}</a>`;

			document.querySelector('#channellist').append(li);
}
	})
                

</script>
</head>
<body >

<h2>{{message}}</h2>
<h1 id="name"></h1>

create a new channel
<form action="{{url_for('createchannel')}}" method="POST">
	<input type="text" name="channel">
	<input type="submit" id="submitchannel">
</form>


<ul id="channellist"></ul>
</body>
</html>
